<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/storyboard.css">
    <title>Adventure of ARVI</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Portrait Notification (Alert) -->
        <div class="portrait-notification">
            <div class="cp"></div>
            Please Rotate Your Screen To Landscape
        </div>

        <!-- Start / Open Div -->
        <div class="start" id="start-btn">NEPO</div>

        <div class="background-container">
             <!-- Storyboard Container -->
        <div class="storyboard-container">
            <div class="item1">
                <div class="image-holder1" id="image1"></div>
                <div class="image-holder2" id="image2"></div>
            </div>
            <div class="item2">
                <div class="image-holder3" id="image3"></div>
            </div>
            <div class="item3">
                <div class="image-holder4" id="image4"></div>
            </div>
            <div class="item4">
                <div class="image-holder5" id="image5"></div>
            </div>
            <div class="item5">
                <div class="image-holder6" id="image6"></div>
                <div class="image-holder7" id="image7"></div>
            </div>
        </div>

        <!-- Continue Button -->
        <a href="log-in.html" class="continue-btn" id="continue-btn">CONTINUE</a>
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
