<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inventory.css">
    <title>Inventory</title>
</head>
<body>
    <!-- Portrait Notification (Alert) -->
    <div class="portrait-notification">
        <div class="cp"></div>
        Please Rotate Your Screen To Landscape
    </div>

    <!-- Wrapper -->
    <div class="wrapper">
        <div class="container">
            <div class="arvi-div">
                <div class="map-btn-container">
                    <a href="map.html" class="map-btn">MAP</a>
                </div>
                <div class="arvi-img-div">
                    <img src="ARVI/avi 1.png" alt="" class="arvi" id="arvi">
                </div>
            </div>
            <div class="inventory-div">
                <div class="inventory-container">
                    <div class="header-container">
                        <div class="header">INVENTORY</div>
                    </div>
                    <div class="item-container">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                        <div class="item item6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
