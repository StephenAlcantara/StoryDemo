<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formStyle.css">
    <title>Log In</title>
</head>
<body>

     <!-- Portrait Notification (Alert) -->
    <div class="portrait-notification">
        <div class="cp"></div>
        Please Rotate Your Phone To Landscape
    </div>

    <!-- Wrapper -->
    <div class="wrapper">      

        <!-- Error Message Container -->
        <div class="error-message-container"></div>

        <!-- Background Container -->
        <div class="background-container">

            <!-- Form Container -->
            <div class="form-container">

                <!-- Slide Buttons (LogIn-Register)-->
                <div class="slide-btn-container">
                    <div class="relay" id="relay"></div>
                    <div class="login-div" id="log-in-div-btn">LOG IN</div>
                    <div class="register-div" id="register-div-btn">REGISTER</div>
                </div>

                <!-- Dual Form / Container of 2 forms (LogIn and Register) -->
                <div class="dual-form" id="dual-form">

                    <!-- Log in Form -->
                    <form action="#" class="log-in-form" id="log-in-form">
                        <input type="email" name="email" class="log-input" id="email-input" placeholder="Email Address" required>
                        <input type="password" name="password" class="log-input" id="password-input" placeholder="Password" required>
                        <a href="menu.html" class="log-input" id="log-in-btn">LOG IN</a>
                        <!-- <input type="submit" class="log-input" id="log-in-btn" value="LOG IN"> (For Presentation Purposes)  -->
                        <a href="#" class="forgot">Forgot Password</a>
                    </form>

                    <!-- Register Form -->
                    <form method="post" action="index.php" class="register-form" id="register-form">
                        <input type="email" name="email" class="reg-input" id="reg-email-input" placeholder="Email Address" required>
                        <input type="password" name="password" class="reg-input" id="reg-password-input" placeholder="Password" required>
                        <input type="password" name="confirmPassword" class="reg-input" id="confirm-password-input" placeholder="Confirm Password" required>
                        <input type="submit" name="submit" class="reg-input" id="register-btn" value="REGISTER">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/menu.js"></script>
</body>
</html>
